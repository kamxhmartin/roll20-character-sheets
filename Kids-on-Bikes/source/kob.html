<input name="attr_version" type="hidden" value="2.0">
<!-- Credits-->
<!-- Designed by Squiggles-->
<!-- Based on the World of Dungeons sheet created by Brandon Mulcahy-->

<h1 class="logo">
	<img alt="Kids on Bike Character Sheet" src="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Kids-on-Bikes/images/KOBLogo.png">
</h1>
<div class="kob-header">
  	<div class="grid box">
		<div class="namecol">
			<img alt="Name" src="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Kids-on-Bikes/images/Label-Name.png">
			<input type="text" name="attr_character_name">
			<img src="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Kids-on-Bikes/images/Label-Age.png" alt="Age">
			<input type="text" name="attr_character_age">
			<img src="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Kids-on-Bikes/images/Label-Fear.png" alt="Fear">
			<input type="text" name="attr_character_fear">
			<img src="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Kids-on-Bikes/images/Label-Motivation.png" alt="Motivation">
			<input type="text" name="attr_character_motiviation">
			<img src="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Kids-on-Bikes/images/Label-Descriptions.png" alt="Description">
			<textarea name="attr_character_description"></textarea>
			<img src="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Kids-on-Bikes/images/Label-Adversity_updated.png" alt="Adversity">
			<div class="adversity">
				<input type="checkbox" name="attr_token1" value="1">
				<input type="checkbox" name="attr_token2" value="1">
				<input type="checkbox" name="attr_token3" value="1">
				<input type="checkbox" name="attr_token4" value="1">
				<input type="checkbox" name="attr_token5" value="1">
				<input type="checkbox" name="attr_token6" value="1">
				<input type="checkbox" name="attr_token7" value="1">
				<input type="checkbox" name="attr_token8" value="1">
				<input type="checkbox" name="attr_token9" value="1">
				<input type="checkbox" name="attr_token10" value="1">
				<input type="checkbox" name="attr_token11" value="1">
				<input type="checkbox" name="attr_token12" value="1">
				<input type="checkbox" name="attr_token13" value="1">
				<input type="checkbox" name="attr_token14" value="1">
				<input type="checkbox" name="attr_token15" value="1">
			</div>
		</div>
		<div class="grid attrgrid">
			<div class="grid attribute-col-left">
				<button title="Fight roll" type="roll" value="** @{character_name} ** rolls a **FIGHT** check getting: [[@{fight}+?{modifier|0}]] ">
					<img src="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Kids-on-Bikes/images/Label-Fight.png" alt="Fight">
				</button>
				<input class="sheet-attrnum" title="fight" type="text" name="attr_fight">
				<button title="Brains roll" type="roll" value="** @{character_name} ** rolls a **BRAINS** check getting: [[@{brains}+?{modifier|0}]] ">
					<img src="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Kids-on-Bikes/images/Label-Brains.png" alt="Brains">
				</button>
				<input class="sheet-attrnum" title="brains" type="text" name="attr_brains">
				<button title="Charm roll" type="roll" value="** @{character_name} ** rolls a **CHARM** check getting: [[@{charm}+?{modifier|0}]] "> 
					<img src="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Kids-on-Bikes/images/Label-Charm.png" alt="Charm">
				</button>
				<input class="sheet-attrnum" type="text" name="attr_charm">
			</div>
			<div class="grid attribute-col-right">
				<input class="sheet-attrnum" type="text" name="attr_flight">
				<button title="Flight Roll" type="roll" value="** @{character_name} ** rolls a **FLIGHT** check getting: [[@{flight}+?{modifier|0}]] "> 
					<img src="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Kids-on-Bikes/images/Label-Flight.png" alt="Flight">
				</button>
				<input class="sheet-attrnum" type="text" name="attr_brawn">
				<button title="Brawn roll" type="roll" value="** @{character_name} ** rolls a **GRIT** check getting: [[@{grit}+?{modifier|0}]] "> 
					<img src="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Kids-on-Bikes/images/Label-Brawn.png" alt="Brawn">
				</button>
				<input class="sheet-attrnum" type="text" name="attr_grit">
				<button tile="Grit roll" type="roll" value="** @{character_name} ** rolls a **GRIT** check getting: [[@{grit}+?{modifier|0}]] ">
					<img src="https://raw.githubusercontent.com/Roll20/roll20-character-sheets/master/Kids-on-Bikes/images/Label-Grit.png" alt="Grit">
				</button>
			</div>
		</div>
  	</div>
</div>
